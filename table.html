<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style>
      table,tr,th,td{
        border: 1px dotted black;
        border-collapse:collapse;
        font-family:sans-serif;
      }
      th,td{
          padding-top: 7px;
          padding-bottom: 7px;
          padding-left: 40px;
          padding-right: 40px;
      }
      .grey{
        background-color: #E8E8E8;
      }
      #red{
        color: #FC3004;
      }
      #purp{
        color: #D604FC;
      }
      #blue{
        color: #041EFC;
      }
    </style>
  </head>
  <body>
     <table>
      <thead>
        <tr>
        <th colspan="4" id="red">
            <b>
            STUDENT INFORMATION
          </b>
        </th>
        </tr>
        <tr class="grey" id="blue">
          <th colspan="2"><b>Name AND <i><u>Roll No</u></i></b></th>
          <td colspan="2"><i>Contact No. AND <u>E-mail Id</i></u></td>
        </tr>
        <tr id="purp">
          <td>Name</td>
          <td><u>Roll No.</u></td>
          <td>Contact No.</td>
          <td><i><u>E-mail ID</u></i></td>
        </tr>
      </thead>
      <tbody>

        <tr class="grey">
          <td>A</td>
          <td>10</td>
          <td>1234567890</td>
          <td><u>abc@gmail.com</u></td>
        </tr>

        <tr>
          <td>B</td>
          <td>20</td>
          <td>1234567890</td>
          <td>xyz@gmail.com</td>
        </tr>

        <tr class="grey">
          <td>C</td>
          <td>30</td>
          <td>1234567890</td>
          <td><u>abcd@gmail.com</u></td>
        </tr>

        <tr>
          <td>D</td>
          <td>40</td>
          <td>1234567890</td>
          <td><u>jkl@gmail.com</u></td>
        </tr>

      </tbody>
      </table>
  </body>
</html>
